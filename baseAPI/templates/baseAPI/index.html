<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script>
    var table
    table = $.ajax({
        type: "GET",
        url: '/api/snippet/',
        dataType: 'json',
        success: function (obj, textstatus) {
            $('#example').DataTable({

                data: obj,
                //pageLength: 5,
                order: [[4, 'desc']],
                columns: [
                    { data: 'id' },
                    { data: 'title' },
                    { data: 'code' },
                    { data: 'linenos' },
                    { data: 'created' },
                    {
                        data: null,
                        className: "dt-center editor-edit",
                        orderable: false,
                        render: (data, type, row) => {
                            return `<i onclick="editdata(${row.id})" class="fas fa-clock hvr-grow pe"></i>`;
                        }
                    },
                    {
                        data: null,
                        className: "dt-center editor-edit",
                        render: (data, type, row) => {
                            return `<i onclick="deletedata(${row.id})" class="fas fa-trash hvr-grow pe"></i>`;
                        }
                    }
                ]
            });
        },
        error: function (obj, textstatus) {
            alert(obj.msg);
        }
    });

    if (localStorage.getItem("save")) {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        localStorage.setItem("save", "");
        Toast.fire({
            icon: 'success',
            title: 'Save successfully'
        })
    }

    if (localStorage.getItem("edit")) {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        localStorage.setItem("edit", "");
        Toast.fire({
            icon: 'success',
            title: 'Edited successfully'
        })
    }

    if (localStorage.getItem("delete")) {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
        localStorage.setItem("delete", "");
        Toast.fire({
            icon: 'success',
            title: 'Delete successfully'
        })
    }

    function deletedata(id) {
        var data = new Object();
        data.id = id
        $.ajax({
            url: '/api/snippet/' + id + '/',
            type: 'DELETE',
            dataType: 'json',
            data: data,
            success: function (data, textStatus, xhr) {
                console.log(data);
                localStorage.setItem("delete", "1");
                location.reload();
            },
            error: function (xhr, textStatus, errorThrown) {
                console.log('Error in Operation');
            }
        });
    }


    $(document).ready(function () {
        $("#save").click(function () {
            var data = new Object();
            data.title = $('#title').val();
            data.code = $('#code').val();
            data.linenos = $('#linenos').prop('checked')
            $.ajax({
                url: '/api/snippet/',
                type: 'POST',
                dataType: 'json',
                data: data,
                success: function (data, textStatus, xhr) {
                    console.log(data);
                    localStorage.setItem("save", "1");
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        });
    });

    async function clickme() {
        const { value: formValues } = await Swal.fire({
            title: 'Fill The Details',
            html: '<input type="text" class="form-control" id="swal-input1" placeholder="Title"><br>' +
                '<textarea type="text" class="form-control" name="code" id="swal-input2" placeholder="HTML Allowed"rows="3" ></textarea><br>' +
                '<input  class="form-check-input" type="checkbox" id="swal-input3"><label class= "text-muted form-check-label" for="swal-input3">Linenos </label >',
            focusConfirm: false,
        })

        if ($('#swal-input1').val() && $('#swal-input2').val()) {
            var data = new Object();
            data.title = $('#swal-input1').val();
            data.code = $('#swal-input2').val();
            data.linenos = $('#swal-input3').prop('checked')
            $.ajax({
                url: '/api/snippet/',
                type: 'POST',
                dataType: 'json',
                data: data,
                success: function (data, textStatus, xhr) {
                    console.log(data);
                    localStorage.setItem("save", "1");
                    location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        }
        else {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'error',
                title: 'unsuccessfully'
            })
        }
    }



    async function editdata(id) {
        console.log("row", id)
        const { value: formValues } = await Swal.fire({
            title: 'Fill The Details',
            html: '<input type="text" class="form-control" id="swal-input1" placeholder="Title"><br>' +
                '<textarea type="text" class="form-control" name="code" id="swal-input2" placeholder="HTML Allowed"rows="3" ></textarea><br>' +
                '<input  class="form-check-input" type="checkbox" id="swal-input3"><label class= "text-muted form-check-label" for="swal-input3">Linenos </label >',
            focusConfirm: false,
        })

        if ($('#swal-input1').val() && $('#swal-input2').val()) {
            var data = new Object();
            data.title = $('#swal-input1').val();
            data.code = $('#swal-input2').val();
            data.linenos = $('#swal-input3').prop('checked')
            $.ajax({
                url: '/api/snippet/' + id + '/',
                type: 'PUT',
                dataType: 'json',
                data: data,
                success: function (data, textStatus, xhr) {
                    console.log(data);
                    localStorage.setItem("edit", "1");
                    location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        }
        else {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'error',
                title: 'unsuccessfully'
            })
        }
    }
</script>
